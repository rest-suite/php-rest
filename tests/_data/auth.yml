swagger: "2.0"

securityDefinitions:
  basicAuth:
    type: basic

  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key

  APIKeyQueryParam:
    type: apiKey
    in: query
    name: api_key

  OAuth2:
    type: oauth2
    flow: accessCode
    authorizationUrl: https://example.com/oauth/authorize
    tokenUrl: https://example.com/oauth/token
    scopes:
      read: Grants read access
      write: Grants write access
      admin: Grants read and write access to administrative information

info:
  description: >
    Example Api
    Multi line description
  title: ExampleApi
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: items
    description: Items API
definitions:
  Item:
    type: object
    description: simple item
    required:
      - content
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      content:
        type: string
      flag:
        type: boolean
        default: true
  NotExported:
    type: object
    description: not exported definition
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      content:
        type: string
    x-export: false
  Error:
    type: object
    description: error message
    required:
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      exception:
        type: string
paths:
  /item:
      post:
        summary: add new item
        operationId: addItem
        tags:
          - items
        parameters:
          - name: body
            in: body
            schema:
              $ref: '#/definitions/Item'
        responses:
          201:
            description: Created
            schema:
              $ref: '#/definitions/Item'
          400:
            description: invalid object
            schema:
              $ref: '#/definitions/Error'
          default:
            description: generic error
            schema:
              $ref: '#/definitions/Error'

  /item/detail/{id}:
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        required: true
        pattern: /[0-9]+/
    get:
      summary: get item by id
      security:
        - basicAuth: []

      operationId: getDetailItem
      tags:
        - items
      responses:
        200:
          description: item with specific id
          schema:
            $ref: '#/definitions/Item'
        404:
          description: item not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: generic error
          schema:
            $ref: '#/definitions/Error'

  /item/{id}:
    parameters:
      - name: id
        in: path
        type: integer
        format: int64
        required: true
        pattern: /[0-9]+/
    get:
      summary: get item by id
      operationId: getItem
      security:
        - APIKeyQueryParam: []
          APIKeyHeader: []
      tags:
        - items
      responses:
        200:
          description: item with specific id
          schema:
            $ref: '#/definitions/Item'
        404:
          description: item not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: generic error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: update item
      operationId: updateItem
      tags:
        - items
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/Item'
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/Item'
        400:
          description: invalid object
          schema:
            $ref: '#/definitions/Error'
        404:
          description: item not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: generic error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: delete item
      operationId: deleteItem
      tags:
        - items
      responses:
        204:
          description: Deleted
        404:
          description: item not found
          schema:
            $ref: '#/definitions/Error'
        default:
          description: generic error
          schema:
            $ref: '#/definitions/Error'
schemes:
  - http
  - https